<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
 </head>
<body>
<h1>Registration form</h1>

<form action="http://httpbin.org/post" method="post">
<fieldset style="width:50%;">
     <legend>Personal data</legend>
     First Mame <input type="text" name="firstname" required>
     <br><br>
	 Surname <input type="text" name="surname" required>
     <br><br>
<table border="0">
	 <tr>
	 <td rowspan="2" width="50px">Sex</td>
	 <td><input type="radio" name="sex" value="male" checked required align="middle">Male<br></td>
	 </tr>
	 <tr>
	 <td><input type="radio" name="sex" value="female" required align="middle">Female</td>
	 </tr>
</table>
</fieldset>

<fieldset style="width:50%;">
     <legend>Contact Information</legend>
     Site <input type="text" name="site">
     <br><br>
	 Email <input type="email" name="email" required>
     <br><br>
     Phone <input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="55-55-55" required>
     <br><br>
</fieldset><br>
<input type="submit" value="Отправить">
</form>

</body>
</html>
